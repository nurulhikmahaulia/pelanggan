<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Tambah Pelanggam</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Formulir Tambah Pelanggan</h1>
  
    <form class="mb-3">
    <div class="mb-3">
    <label class="form-label">Nama</label>
    <input type="text" class="form-control" id="inputnama"/>
    </div>
    
    <div class="mb-3"></div>
    <label class="form-label">Alamat</label>
    <input type="text" class="form-control" id="inputalamat"/>
    <div class="mb-3">
    </div>
     
    <div class="mb-3">
    <label class="form-label">Nomor HP</label>
    <input type="text" class="form-control" id="inputnohape"/>
    </div>
    
     <button class="btn btn-primary" id="tombolsimpan">simpan</button>
  </form>
  
  <script type="module">
    import { tambahPelanggan } from "./main.js";
    
    $(document).ready(async function() {
      // ketika tombol simpan di pencet
      $("#tombolsimpan").click(async function(event) {
        event.preventDefault()
        
        
        // membuat tombol ini jadi disabled
        $(this).attr('disabled', 'disabled')
        
        // mengambil data dari formulir html
        let nama = $("#inputnama").val()
      let alamat = $("#inputalamat").val()
      let nohape = $("#inputnohape").val()
      
        
        await tambahPelanggan(nama, alamat, nohape)
        window.location.href ="index.html"
      })
   })
  </script>
</body>


</html>
